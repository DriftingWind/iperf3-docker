name: Build iperf3 with Version Tags

on:
#  push:
#    branches: [ "main" ]
  workflow_dispatch: # 允许手动触发

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ALPINE_DEFAULT: "3.23" # 你想使用的 Alpine 大版本

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 提取版本号的关键步骤
      - name: Get Versions
        id: get_versions
        run: |
          # 启动一个临时容器来获取 iperf3 的精确版本
          IPERF_VER=$(docker run --rm alpine:${{ env.ALPINE_DEFAULT }} sh -c "apk add --no-cache iperf3 > /dev/null && iperf3 -v | head -n 1 | awk '{print \$2}'")
          
          # 获取当前 Alpine 的精确小版本号 (例如 3.23.3)
          ALPINE_FULL=$(docker run --rm alpine:${{ env.ALPINE_DEFAULT }} cat /etc/alpine-release)
          
          echo "iperf_ver=${IPERF_VER}" >> $GITHUB_OUTPUT
          echo "alpine_ver=${ALPINE_FULL}" >> $GITHUB_OUTPUT
          echo "combined=${IPERF_VER}-alpine${ALPINE_FULL}" >> $GITHUB_OUTPUT

      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. 生成动态 Tag
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.get_versions.outputs.iperf_ver }}
            type=raw,value=${{ steps.get_versions.outputs.combined }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          # 传入构建参数
          build-args: |
            ALPINE_VER=${{ env.ALPINE_DEFAULT }}
          tags: ${{ id.meta.outputs.tags }}
          labels: ${{ id.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
