name: Docker Image CI

on:
  workflow_dispatch:
#  push:
#    branches: [ "main" ]
#  pull_request:
#    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false # 其中一个失败不影响另一个继续构建
      matrix:
        include:
          - repo_type: stable
            dockerfile: Dockerfile
          - repo_type: edge
            dockerfile: Dockerfile-edge
            
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v4
        
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        file: ./${{ matrix.dockerfile }}        
        push: true
        tags: |
          ghcr.io/driftingwind/iperf3:${{ matrix.repo_type }}
          ${{ matrix.repo_type == 'stable' && 'ghcr.io/driftingwind/iperf3:latest' || '' }}
